[build]
  # Diretório onde estão os arquivos do projeto
  base = "."
  
  # Comando para fazer o build da aplicação (configuração específica para Netlify)
  command = "vite build --config vite.config.netlify.ts"
  
  # Diretório onde ficam os arquivos buildados (conforme vite.config.ts)
  publish = "dist/public"

# Configurações para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configurações de headers para melhor performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
